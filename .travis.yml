language: java
script: gradle dist
sudo: false
install:
- echo sonatypeUsername=none >> gradle.properties
- echo sonatypePassword=none >> gradle.properties

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - build/distributions/xmlcalabash1-gradle-$TRAVIS_TAG.zip
  on:
    tags: true
    all_branches: true
